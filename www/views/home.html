<div id="home" data-role="view" data-transition="slide:right" data-show="app.onHomeViewShow" data-model="app.homeView">
    <div class="tile-column">
        <div class="tile pre-alert" data-bind="events: { click: goToPreAlert }">
            <div>
                <img src="img/home_pre_alert.png" />
            </div>
            <div>
                Pre-Alert
            </div>
        </div>
        <div class="tile rescues">
            <div>
                <img src="img/home_rescues.png" />
            </div>
            <div>
                Rescues
            </div>
        </div>
    </div>
    <div class="tile-column">
        <div class="tile fire" data-bind="events: { click: goToAlertFire }">
            <div>
                <img src="img/home_fire.png" />
            </div>
            <div>
                Fire
            </div>
        </div>
        <div class="tile emergency" data-bind="events: { click: goToAlertEmergency }">
            <div>
                <img src="img/home_medical.png" />
            </div>
            <div>
                Emergency
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="tile aggression" data-bind="events: { click: goToAlertAggression }">
        <div>
            <img src="img/home_aggression.png" />
        </div>
        <div>
            Aggression
        </div>
    </div>
</div>
