<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <link rel="stylesheet" href="css/kendo/kendo.mobile.all.min.css">
    <link rel="stylesheet" href="css/index.css" />

    <title>Secugo</title>
</head>
<body>
    <section data-role="layout" data-id="default">
        <header data-role="header" id="header">
            <div data-role="navbar">
                <a data-align="right" id="header-drawer-icon" data-icon="custom" data-role="button" href="#home"></a>
            </div>
            <div data-role="tabstrip" id="header-tabstrip">
                <a href="#home" id="header-camera-icon" data-icon="custom"></a>
                <a href="#home" id="header-flashlight-icon" data-icon="custom"></a>
                <a href="#home" id="header-eye-icon" data-icon="custom"></a>
            </div>
        </header>
        <!--View content will render here-->
        <footer data-role="footer" id="footer">
            <div id="gps-location-info">
                <span>Times Square,<br />Manhattan, New York<br />United States</span>
            </div>
            <div data-role="tabstrip" id="footer-tabstrip">
                <a href="#home" id="footer-home-icon" data-icon="custom"></a>
                <a href="views/helper.html" id="footer-helper-icon" data-icon="custom"></a>
                <a href="views/arrow.html" id="footer-arrow-icon" data-icon="custom"></a>
                <a href="views/stethoscope.html" id="footer-stethoscope-icon" data-icon="custom"></a>
                <a href="views/location.html" id="footer-location-icon" data-icon="custom"></a>
            </div>
        </footer>
    </section>

    <script src="cordova.js"></script>
    <script src="js/libs/jquery-2.1.1.min.js"></script>
    <script src="js/libs/kendo.all.min.js"></script>
    <script src="js/index.js"></script>

    <script>
        new kendo.mobile.Application($(document.body), {
            layout: 'default',
            initial: 'views/home.html',
            transition: 'slide'
        });
        app.initialize();
    </script>
</body>
</html>
